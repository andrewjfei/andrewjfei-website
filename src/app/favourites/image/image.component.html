<div class="grid-container">
  <a class="grid-item" href="#" *ngFor="let img of favouriteImages">
    <img src="{{img.url}}">
    <div class="hover-info">
      <div class="info">
        <h2 class="name">{{img.name.toUpperCase()}}</h2>
        <label class="country-label">{{img.country.toUpperCase()}}</label>
      </div>
    </div>
  </a>
</div>
